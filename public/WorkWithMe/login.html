<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWithMe</title>
    <!--Normalize-->
    <link rel="stylesheet" href="../css/Normalize.css"></link>
    <!--Font awesome-->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!--Public CSS File-->
    <link rel="stylesheet" href="../css/public.css">
    <!--Main CSS File-->
    <link rel="stylesheet" href="../css/login.css">
    <!--Google Fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
     <!--Header Begins-->
     <div class="header">
        <div class="container">
            <div class="MainIcon">
                <i class="fa-solid fa-chess-knight"></i>
                <h3> <font>Abdallah</font> Safan</h3>
            </div>
            <div class="icons">
                <a class="item" href="../index.html" > Home </a>
                <a class="item" href="../About/index.html"> About Me </a>
                <a class="item" href="../Portfolio/index.html"> Portfolio </a>
                <a class="item" href="../Contact/index.html"> Contact </a>
            </div>
            <a class="work" href="index.html">
                Work With Me <i class="fa-solid fa-circle-check"></i>
            </a>
        </div>
    </div>
    <!--Header Ends-->
    <!--Landing Begins-->
    <div class="landing">
        <div class="container">
            <div class="SignCard">
                <h1>Login</h1>
            <form method="post" target="../index.html">
                <div class="in">
                <label for="email"><span>@</span></label>
                <input required type="email" name="email" placeholder="Email" id="email">
                </div>
                <div class="in">
                <label for="pass"><i class="fa-solid fa-lock"></i></label>
                <input required type="password" name="pass" placeholder="Password" id="pass">
                </div>
                <div>
                <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account ?<a href="index.html">SignUp</a></p>
            </div>
        </div>
    </div>
    <!--Landing Ends-->
    <script src="../js/work.js"></script>
    <script src="js/public.js"></script>
</body>
</html>
